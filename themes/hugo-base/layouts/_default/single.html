{{ define "article-content-before" }}
  <aside class="article-sidebar">
    <div>
      {{ if ne .Params.aside false }}
        {{ partial "page/aside.tmpl" . }}
      {{ end }}
    </div>
  </aside>
{{ end }}

{{ define "article-content-after" }}
  <section class="article-comments">
    {{ partial "page/comments.tmpl" . }}
  </section>
{{ end }}
