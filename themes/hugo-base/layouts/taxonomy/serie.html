{{ define "aside" }}
  <aside class="article-sidebar">
    {{ if eq .Params.aside true }}
      {{ partial "page/aside.tmpl" . }}
    {{ end }}
  </aside>
{{ end }}

{{ define "article/content/after" }}
  <section class="page-list">
    {{ $pages := sort .Pages (.Params.sortBy | default "Title") }}

    <ul>
      {{ range $pages }}
        <li>{{ partial "page/card.tmpl" . }}</li>
      {{ end }}
    </ul>
  </section>
{{ end }}
