<header role="banner">
  <main>
    <strong><a href="{{ .Site.Home.URL }}">{{ .Site.Title }}</a></strong>

    {{ if gt (len .Site.Sections) 0 }}
      {{ range .Site.Sections }}
        | <a href="{{ .URL }}">{{ .Title }}</a>
        {{- with .Pages }}<sup>({{ len . }})</sup>{{ end }}
      {{ end }}
    {{ end }}
  </main>

  <aside>
    <label>
      <input id="theme-toggler" type="checkbox">
      <span>{{ i18n "DARK_THEME" }}</span>
    </label>

    {{ if .IsTranslated }}
      {{ range .Translations }}
        [<a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>]
      {{ end }}
    {{ end }}
  </aside>
</header>
