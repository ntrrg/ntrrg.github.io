<!DOCTYPE html>
<html>
<head>
  {{ $pkg := .Title }}
  {{ $src := index .Params "source-code" }}

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <meta name="go-import"
        content="{{ printf "%s git %s" $pkg $src }}"/>

  {{ $dirPath := printf "%s/tree/master{/dir}" $src }}
  {{ $filePath := printf "%s/blob/master{/dir}/{file}#L{line}" $src }}

  <meta name="go-source"
        content="{{ printf "%s %s %s %s" $pkg $src $dirPath $filePath }}"/>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <p>{{ .Description }}</p>
  <p><a href="https://godoc.org/{{ $pkg }}/">See the package on godoc.</a></p>
</body>
</html>
