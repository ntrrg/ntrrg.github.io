{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ .Content }}

  {{ if gt (len .Paginator.Pages) 0 }}
    <ul>
      {{ range .Paginator.Pages }}
        <li>
          <a href="{{ .URL }}">{{ .Title }}</a>

          {{ with .Pages }}({{ len . }}){{ end }}
        </li>
      {{ end }}
    </ul>

    {{ template "_internal/pagination.html" . }}
  {{ end }}
{{ end }}
