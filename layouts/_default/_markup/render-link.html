<a
  {{ if strings.HasPrefix .Destination "./" }}
    {{ with .Page.GetPage .Destination }}
      href="{{ .Permalink | safeURL }}"
      title="{{ .Title }}"
    {{ end }}
  {{ else }}
    href="{{ .Destination | safeURL }}"

    {{ if strings.HasPrefix .Destination "http" }}
      target="_blank"
    {{ end }}

    {{ with .Title}} title="{{ . }}"{{ end }}
  {{ end }}
>{{ markdownify .Text }}</a>
