{{ define "main" }}
  <img src="{{ relURL .Site.Params.image }}"
       alt="{{ .Site.Params.title }}" class="site-img"/>

  {{ with .Site.GetPage "/about" }}
    {{ .Content }}
  {{ end }}

  <h2>{{ i18n "CONTACT" }}</h2>

  <ul class="contact">
    {{ range sort .Site.Params.org.contact "weight" }}
      <li>
        <i class="{{ .icon }}"></i>
        <a href="{{ .url | safeURL }}">{{ .text }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
