{{ $src   := .Get "src" }}
{{ $alt   := .Get "alt" }}
{{ $class := .Get "class" }}
{{ $style := .Get "style" }}
{{ $lazy  := .Get "lazy" }}

{{ if eq $lazy "true" }}
  {{ $class = printf "%s lazy-load" $class }} 
{{ end }}

<img class="shortcode {{ $class }}" alt="{{ $alt }}"
  {{ with $style }}style="{{ safeCSS . }}"{{ end }}
  {{ if eq $lazy "true" }}data-{{end}}src="{{ $src }}"/>
