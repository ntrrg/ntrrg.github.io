baseURL: https://nt.web.ve/
enableRobotsTXT: true
permalinks:
  blog: /:sections/:slug/
taxonomies:
  serie: series
  tag: tags
  category: categories
  kind: kinds
  tech: techs
Paginate: 10
pygmentsCodeFences: true
pygmentsUseClasses: true
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: English
    params:
      description: A small site with great intentions.
  es:
    languageName: Español
    params:
      description: Un pequeño sitio web con grandes intenciones.
params:
  name: ntrrg
  title: ntrrg
  titleSeparator: ☮
  image: images/logo.png
  vimage: images/isologo.png
  defaultAuthor: ntrrg
  singleUser: true
  # googleTagManager: GTM-NZ2R3W7
  disqus: ntweb
  goPlayground: https://play.golang.org
  projects:
    - https://github.com/ntrrg/docker-hugo
    - https://github.com/ntrrg/ntdocutils
    - https://github.com/ntrrg/ntgo
    - https://github.com/ntrrg/pish
  goPackages:
    - https://github.com/ntrrg/ntgo

