taxonomies:
  serie: series
  tag: tags
related:
  includeNewer: true
  indices:
  - name: keywords
    weight: 100
  - name: tags
    weight: 50
  threshold: 100
  toLower: false
theme: []
Paginate: 10
enableEmoji: true
markup:
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 2
  tableOfContents:
    startLevel: 1
    endLevel: 6
  goldmark:
    attribute:
      block: true
      title: true
    renderer:
      unsafe: true
enableRobotsTXT: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
    - RSS
    - JSON
  term:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
    - JSON
ignoreErrors: 
  - error-remote-getjson
enableGitInfo: true
minify: true
server:
  headers:
    - for: /**
      values:
        Access-Control-Allow-Origin: "*"
        Cache-Control: no-cache, no-store
        X-Content-Type-Options: nosniff
        Referrer-Policy: strict-origin-when-cross-origin
    - for: /**/
      values:
        X-XSS-Protection: 1; mode=block
    - for: /*.html
      values:
        X-XSS-Protection: 1; mode=block
    - for: /*.webmanifest
      values:
        Content-Type: application/manifest+json; charset=utf-8

