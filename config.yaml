defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: English
    params:
      description: I am Miguel Angel, just another developer working hard to not be just another developer.
      menu:
        items:
          - url: "/blog/"
          - url: "/projects/"
          - url: "/challenges/"
          - url: "https://www.instagram.com/ntrrg/"
            text: "Gallery"
        beforeEach: "| "
      secundaryMenu:
        items:
          - url: "/settings/"
        beforeEach: "["
        afterEach: "]"
      footerMenu:
        items:
          - url: "/pay/"
        beforeEach: "["
        afterEach: "] "
  es:
    languageName: Español
    params:
      description: Soy Miguel Angel, solo otro desarrollador más trabajando duro para no ser solo otro desarrollador más.
      menu:
        items:
          - url: "/blog/"
          - url: "/projects/"
          - url: "https://www.instagram.com/ntrrg/"
            text: "Galería"
        beforeEach: "| "
      secundaryMenu:
        items:
          - url: "/settings/"
        beforeEach: "["
        afterEach: "]"
      footerMenu:
        items:
          - url: "/pay/"
        beforeEach: "["
        afterEach: "] "
taxonomies:
  serie: series
  tag: tags
permalinks:
  blog: /:sections/:slug/
  projects: /:sections/:slug/
theme:
  - hugo-base
Paginate: 10
enableEmoji: true
markup:
  highlight:
    codeFences: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    tabWidth: 2
  tableOfContents:
    startLevel: 1
    endLevel: 6
  goldmark:
    renderer:
      unsafe: true
enableRobotsTXT: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSON
  taxonomy:
    - HTML
    - RSS
    - JSON
  term:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
    - JSON
ignoreErrors: 
  - error-remote-getjson
minify: true
server:
  headers:
    - for: /**
      values:
        X-Frame-Options: SAMEORIGIN
        X-Content-Type-Options: nosniff
        X-XSS-Protection: 1; mode=block
        Referrer-Policy: strict-origin-when-cross-origin
    - for: /*.webmanifest
      values:
        Content-Type: application/manifest+json; charset=utf-8

